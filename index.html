<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Double Vertical Slider</title>

    <!-- font awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom CDN link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">

            <div style="background-color: #ecb0d2">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: #2a86BA">
                <h1>blue sky</h1>
                <p>with it's mountains</p>
            </div>

            <div style="background-color: #744624;">
                <h1>lonely castle</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background-color: #FFb866">
                <h1>flying eagle</h1>
                <p>in the sunset</p>
            </div>

        </div>
        
        <div class="right-slide">
            <div style="background-image: url(images/Eagle.jpg);"></div>
            <div style="background-image: url(images/lonely.jpg);"></div>
            <div style="background-image: url(images/blue_sky.jpg);"></div>
            <div style="background-image: url(images/pink.jpg);"></div>
        </div>

        <div class="action-buttons">
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>

            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>


    <!-- custom JS link  -->
    <script src="script.js"></script>
</body>
</html>
